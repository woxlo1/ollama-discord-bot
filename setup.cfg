[flake8]
max-line-length = 100
exclude = 
    .git,
    __pycache__,
    venv,
    env,
    .venv,
    build,
    dist
ignore = E203, W503

[isort]
profile = black
line_length = 100
skip = venv,.venv,env,.env

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
