version: '3.8'

services:
  # Ollama LLM
  ollama:
    image: ollama/ollama:latest
    container_name: minecraft-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - default

  # API Bridge Server
  api-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minecraft-api-bridge
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3}
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./bot:/app/bot
      - ./config:/app/config
      - ./utils:/app/utils
    command: python api_server.py
    networks:
      - default

  # Discord Bot
  bot:
    build: .
    container_name: discord_bot
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3}
      - OLLAMA_HOST=http://ollama:11434
      - BOT_PREFIX=${BOT_PREFIX:-!}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - default

volumes:
  ollama_data:
    driver: local

networks:
  default:
    name: minecraft-ollama-network
